
#
# Base settings
#

Listen 80
Listen 443

Mutex file:${APACHE_LOCK_DIR} default
PidFile ${APACHE_PID_FILE}

User ${APACHE_RUN_USER}
Group ${APACHE_RUN_GROUP}

Timeout 300
KeepAlive On
MaxKeepAliveRequests 100
KeepAliveTimeout 5
HostnameLookups Off

ServerTokens OS
ServerSignature On
TraceEnable Off

#
# Base modules
#

# Authentication
LoadModule authz_core_module /usr/lib/apache2/modules/mod_authz_core.so
LoadModule auth_basic_module /usr/lib/apache2/modules/mod_auth_basic.so
LoadModule auth_digest_module /usr/lib/apache2/modules/mod_auth_digest.so

# Environment variables
LoadModule env_module /usr/lib/apache2/modules/mod_env.so
LoadModule setenvif_module /usr/lib/apache2/modules/mod_setenvif.so

# URL rewriting
LoadModule rewrite_module /usr/lib/apache2/modules/mod_rewrite.so
LoadModule alias_module /usr/lib/apache2/modules/mod_alias.so

# PHP support
LoadModule php7_module /usr/lib/apache2/modules/libphp7.1.so

#
# Errors & logs
#

LogLevel warn
ErrorLog ${APACHE_LOG_DIR}/error.log
LogFormat "%v:%p %h %l %u %t \"%r\" %>s %O \"%{Referer}i\" \"%{User-Agent}i\"" vhost_combined
LogFormat "%h %l %u %t \"%r\" %>s %O \"%{Referer}i\" \"%{User-Agent}i\"" combined
LogFormat "%h %l %u %t \"%r\" %>s %O" common
LogFormat "%{Referer}i -> %U" referer
LogFormat "%{User-agent}i" agent
CustomLog ${APACHE_LOG_DIR}/other_vhosts_access.log vhost_combined

#
# SSL
#

LoadModule ssl_module /usr/lib/apache2/modules/mod_ssl.so
LoadModule socache_shmcb_module /usr/lib/apache2/modules/mod_socache_shmcb.so

SSLRandomSeed startup builtin
SSLRandomSeed startup file:/dev/urandom 512
SSLRandomSeed connect builtin
SSLRandomSeed connect file:/dev/urandom 512
SSLPassPhraseDialog exec:/usr/share/apache2/ask-for-passphrase
SSLSessionCache shmcb:${APACHE_RUN_DIR}/ssl_scache(512000)
SSLSessionCacheTimeout  300
SSLCipherSuite HIGH:MEDIUM:!aNULL:!MD5
SSLProtocol all
AddType application/x-x509-ca-cert .crt
AddType application/x-pkcs7-crl .crl

#
# MPM Prefork
#

LoadModule mpm_prefork_module /usr/lib/apache2/modules/mod_mpm_prefork.so

StartServers 5
MinSpareServers 5
MaxSpareServers 10
MaxRequestWorkers 150
MaxConnectionsPerChild 0

#
# Deflate
#

LoadModule deflate_module /usr/lib/apache2/modules/mod_deflate.so
LoadModule filter_module /usr/lib/apache2/modules/mod_filter.so

AddOutputFilterByType DEFLATE text/html text/css text/plain
AddOutputFilterByType DEFLATE application/javascript application/x-javascript
AddOutputFilterByType DEFLATE text/xml application/xml application/xhtml+xml application/rss+xml
AddOutputFilterByType DEFLATE image/x-icon

#
# Assets caching
#

LoadModule expires_module /usr/lib/apache2/modules/mod_expires.so

ExpiresActive On
ExpiresDefault "access plus 1 seconds"
ExpiresByType image/x-icon "access plus 2592000 seconds"
ExpiresByType image/jpeg "access plus 2592000 seconds"
ExpiresByType image/png "access plus 2592000 seconds"
ExpiresByType image/gif "access plus 2592000 seconds"
ExpiresByType application/x-shockwave-flash "access plus 2592000 seconds"
ExpiresByType text/css "access plus 604800 seconds"
ExpiresByType text/javascript "access plus 216000 seconds"
ExpiresByType application/javascript "access plus 1 week"
ExpiresByType application/x-javascript "access plus 216000 seconds"
ExpiresByType text/html "access plus 600 seconds"
ExpiresByType application/xhtml+xml "access plus 600 seconds"
ExpiresByType application/font-ttf "access plus 1 week"
ExpiresByType application/font-opentype "access plus 1 week"
ExpiresByType application/font-woff "access plus 1 week"

#
# MIME types
#

LoadModule mime_module /usr/lib/apache2/modules/mod_mime.so

TypesConfig /etc/mime.types

AddType application/x-httpd-php .php
AddType application/font-ttf .ttf
AddType application/font-opentype .otf
AddType application/font-woff .woff
AddType application/font-woff2 .woff2
AddType image/svg+xml .svg

#
# Sendmail (PHP)
#

<If "env('APACHE_ENV') == 'dev'">
    php_admin_value sendmail_path "/usr/bin/env catchmail -f dev@localhost"
</If>
<If "env('APACHE_ENV') == 'prod'">
    php_admin_value sendmail_path "/usr/sbin/sendmail -i -t -f noreply@digitalocean.com"
</If>

#
# Directory indexing
#

LoadModule dir_module /usr/lib/apache2/modules/mod_dir.so
LoadModule autoindex_module /usr/lib/apache2/modules/mod_autoindex.so

<If "env('APACHE_ENV') == 'dev'">
    Options +Indexes
</If>
<If "env('APACHE_ENV') == 'prod'">
    Options -Indexes
</If>

DirectoryIndex index.html index.php

#
# Base HTTP headers
# They can be disabled on specific vhosts with the "Header unset" directive
#

LoadModule headers_module /usr/lib/apache2/modules/mod_headers.so

Header set X-Frame-Options SAMEORIGIN
Header set X-Content-Type-Options "nosniff"
Header set Content-Security-Policy "script-src 'self' 'unsafe-inline'"
Header set X-XSS-Protection "1; mode=block"

#
# Hosts
#

AccessFileName .htaccess
<FilesMatch "^\.ht">
    Require all denied
</FilesMatch>

Include /etc/apache2/vhosts.conf
